<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Social Links Profile</title>

  <!-- Optional Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="profile-card" aria-label="Social links profile">
    <img
      src="https://images.pexels.com/photos/1183266/pexels-photo-1183266.jpeg?auto=compress&cs=tinysrgb&w=300"
      alt="Portrait of Jessica Randall"
      class="avatar"
    >

    <h1 class="name">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="bio">"Front-end developer and avid reader."</p>

    <nav class="links" aria-label="Social links">
      <a href="#" target="_blank" rel="noreferrer">GitHub</a>
      <a href="#" target="_blank" rel="noreferrer">Frontend Mentor</a>
      <a href="#" target="_blank" rel="noreferrer">LinkedIn</a>
      <a href="#" target="_blank" rel="noreferrer">Twitter</a>
      <a href="#" target="_blank" rel="noreferrer">Instagram</a>
    </nav>
  </main>

</body>
</html>
